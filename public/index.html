<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
        <!-- Bootstrap  -->
        <div class="container w-25">
                <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12 d-flex justify-content-center">
                                <table class="mt-5 text-center bg-dark border rounded">
                                        <tr>
                                                <td colspan="4">
                                                        <input type="text" id="input" placeholder="0"
                                                                class="bg-light text-secondary fw-bold fs-3 p-3"
                                                                id="input">
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><input type="button" value="&#8592;"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td colspan="2"><input type="button" value="C"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="&#8730;"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                        </tr>
                                        <tr>
                                                <td><input type="button" value="7"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="8"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="9"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="*"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                        </tr>
                                        <tr>
                                                <td><input type="button" value="4"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="5"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="6"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="-"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                        </tr>
                                        <tr>
                                                <td><input type="button" value="1"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="2"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="3"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="+"
                                                                class="border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                        </tr>
                                        <tr>
                                                <td><input type="button" value="0"
                                                                class="my-2 border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="."
                                                                class="my-2 border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="/"
                                                                class="my-2 border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                                <td><input type="button" value="="
                                                                class="my-2 border border-secondary rounded-pill border-3 text-center fw-bold fs-5 p-3 text-white bg-info fs-4 w-75"
                                                                onclick="getData(this)"></td>
                                        </tr>
                                </table>
                        </div>
                </div>
        </div>


        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>

</html>
